
<!DOCTYPE html>
<html>
<head>
<title>Simpledown</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="solid.1.4.0.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/vue/1.0.13/vue.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script type="text/javascript" src="download.js"></script>
</head>
<body>
  <div class="xs-col-10 xs-p1 xs-mt2 xs-mx-auto">
  <h1 class=>Simpledown</h1>
  <br>
  <h3>A simple markdown text editor for the web, developed by <a href="http://snazzyham.com">Soham Adwani</a></h3>
  <h5>Built with <a href="http://vuejs.org">Vue.js</a>, <a href="https://github.com/chjj/marked">Marked</a> and <a href="solid.buzzfeed.com">Solid.</a></h5>
  <br>
  <p><em><a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">Markdown Cheatsheet</a></em></p>
  <br>
  </div>
  <div class="containwriter xs-border rounded">
      <div id="editor">
        <textarea v-model="input" debounce="300" id="inputTextToSave"></textarea>
        <div v-html="input | marked" class="xs-p5"
        ></div>
      </div>
      <label class="form-label xs-m1 xs-mt4">Save this to your computer, you can use any extension you like (.md, .txt, etc.)</label>
      <input id="inputFileNameToSaveAs" class="text-input xs-m1 xs-mt1" placeholder="example.md"></input>
      <button class="button button--secondary xs-m1 xs-mt1" onclick="saveTextAsFile()">Download</button>
  </div>


  <script>
  new Vue({
    el: '#editor',
    data: {
      input: '#Welcome to Simpledown, a clean and barebones markdown editor for the web. Read more about why I built this [here](http://medium.com/@SnazzyHam).'
    },
    filters: {
      marked: marked
    }
  })
  </script>
</body>
</html>
